<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Ni Idea</title>
    <style>
        body {
            background-color: #f4f8fb;
            color: #0d1b2a;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1e3a8a;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .navbar img {
            height: 40px;
            margin-right: 15px;
        }

        .navbar h1 {
            font-size: 22px;
            margin: 0;
            letter-spacing: 1px;
        }

        .section {
            background-color: white;
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #1e3a8a;
            border-bottom: 2px solid #1e3a8a;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
    </style>
</h:head>

<h:body>
    <!-- Navbar con logo y texto -->
    <div class="navbar">
        <h:graphicImage library="Img" name="img/logo.png" alt="Logo Ni Idea" />
        <h1>Ni Idea</h1>
    </div>

    <!-- Secciones del dominio -->
    <div class="section">
        <h2>Alumno</h2>
        <p:outputLabel value="Sección relacionada con la entidad Alumno." />
    </div>

    <div class="section">
        <h2>Logro</h2>
        <p:outputLabel value="Sección para la gestión de logros de los alumnos." />
    </div>

    <div class="section">
        <h2>Portafolio</h2>
        <p:outputLabel value="Sección que muestra los portafolios de los estudiantes." />
    </div>

    <div class="section">
        <h2>Reporte de Coordinación</h2>
        <p:outputLabel value="Sección dedicada a los reportes de coordinación." />
    </div>

    <div class="section">
        <h2>Reporte de Tutor</h2>
        <p:outputLabel value="Sección dedicada a los reportes de tutoría." />
    </div>

    <div class="section">
        <h2>Usuario</h2>
        <p:outputLabel value="Sección con información de los usuarios del sistema." />
    </div>

    <!-- Pie simple -->
    <p:divider />
    <h:panelGroup style="text-align:center; color:#1e3a8a;">
        <p:outputLabel value="© 2025 Ni Idea - Todos los derechos reservados" />
    </h:panelGroup>
</h:body>
</html>
